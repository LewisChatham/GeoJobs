<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>GeoJobs</title>
</head>
<body>

    <header>
        <h1>GeoJobs</h1>
    </header>

    <section>
        <form id="searchForm" class="uk-flex uk-flex-around">
            <input type="text" placeholder="Search Job Role" id="search-bar" required>
            <input type="text" placeholder="Search Location" id="city-search-bar" required>
            <button type="submit" id="search">X</button>
        </form>
        <div class="uk-flex uk-flex-around">
            <button type="button" id="past-searches-btn" class="">Past Searches</button>
            <button type="button" id="filters-btn" class="">Filters</button>
            <button type="button" id="toggle-map-btn" class="">Toggle Map</button>
        </div>
    </section>
    
    <div id="past-searches-container" class="modal">
        <div id="past-searches">
            <span id="close-btn">&times;</span>
            <div id="past-searches-list">
                
            </div>
        </div>
      
      </div>
    
    <main class="uk-grid-match uk-grid-small" uk-grid>
        <div id="search-results-container" class="uk-width-2-3@l"></div>
        <div id="map-container" class="uk-width-1-3@l hidden-mob"></div>
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/javascript/adzuna.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
